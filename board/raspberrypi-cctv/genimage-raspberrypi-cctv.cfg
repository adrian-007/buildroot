image boot.vfat {
  vfat {
    files = {
      "bcm2709-rpi-2-b.dtb",
      "rpi-firmware/bootcode.bin",
      "rpi-firmware/cmdline.txt",
      "rpi-firmware/config.txt",
      "rpi-firmware/fixup_x.dat",
      "rpi-firmware/start_x.elf",
      "rpi-firmware/overlays",
      "zImage"
    }
  }
  size = 16M
}

image sdcard.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
  }

  partition mntdata {
    partition-type = 0x83
    image = "mnt-data.ext4"
    size = 0
 }
}
